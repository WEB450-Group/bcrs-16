<div class="page-container w-full flex justify-center bg-white">
  <!-- Edit Employee Form -->
   <form
   [formGroup]="editEmployeeForm"
   (ngSubmit)="editEmployee(); editEmployeeForm.reset()"
   class="form overflow-hidden rounded-t-lg shadow-md mt-3 w-full lg:w-1/3"
   >
    <div class="primary text-white text-center uppercase font-bold tracking-wide py-3">
      Edit employee form
    </div>

    <fieldset class="form-group">
      <legend class="text-center font-bold py-2">Employee Information</legend>

      <!-- Display error message -->
       <div *ngIf="errorMessage" class="flex justify-center py-3">
        <div class="text-center text-red-800 bg-red-300 border rounded w-full lg:w-1/3">
          {{ errorMessage }}
        </div>
       </div>

       <hr />

       <!-- Employee ID field -->
       <div class="py-2 px-2 flex justify-between">
        <label for="txtEmployeeId" class="py-1 pl-2">Employee Id: </label>
        <div id="txtEmployeeId" class="w-4/5 pt-1 mx-3"> {{ employee.employeeId }} </div>
       </div>

       <!-- First Name field -->
       <div class="py-2 px-2 flex justify-between">
        <label for="txtFistName" class="py-1 pl-2">First Name: </label>
        <div id="txtFistName" class="w-4/5 pt-1 mx-3"> {{ employee.firstName }} </div>
       </div>

       <!-- Last Name field -->
       <div class="py-2 px-2 flex justify-between">
        <label for="txtLastName" class="py-1 pl-2">Last Name: </label>
        <div id="txtLastName" class="w-4/5 pt-1 mx-3"> {{ employee.lastName }} </div>
       </div>

       <!-- Role field -->
       <div class="py-2 px-2 flex justify-between">
        <label for="txtRole" class="py-1 pl-2">Role:</label>
        <select
          name="role"
          id="txtRole"
          formControlName="role"
          required
          class="w-4/5 shadow-md rounded mx-3"
        >
          <option value="standard">Standard</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <!-- Disabled field -->
      <div class="py-3 px-2 flex justify-between">
        <label for="txtIsDisabled" class="py-1 pl-2">Disable:</label>
        <select
          name="isDisabled"
          id="txtIsDisabled"
          formControlName="isDisabled"
          required
          class="w-4/5 shadow-md rounded mx-3"
        >
        <option value="true">True</option>
        <option value="false">False</option>
        </select>
      </div>

      <!-- Button field -->
      <div class="flex justify-center">
        <button
          type="submit"
          class="py-4 px-2 mt-5 mb-10 w-2/3 font-bold rounded tracking-wide flex items-center justify-center"
        >
          <span *ngIf="!isLoading">Update Employee</span>
          <span *ngIf="isLoading">
            <svg
              aria-hidden="true"
              class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-white"
              viewBox="0 0 100 101"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="currentColor"
              />
              <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentFill"
              />
            </svg>
          </span>
        </button>
      </div>

    </fieldset>

  </form>
</div>
