<div class="service-graph-container">
    <h1 class="text-center text-3xl primary-text pt-10">Service Charts</h1>
    <p class="text-center text-sm py-1 italic">Here you can access the charts to see what has been the popular sellers and the not so popular ones.</p>
    <div class="flex justify-center py-8">
        <div class="px-5 py-2">
            <button
            type="button" class="p-3 rounded-lg"
            (click)="changeChartView()"
            [disabled]="pieChartCheck"
            [ngClass]="{'bg-gray-300 text-white cursor-default': pieChartCheck, 'primary text-white': !pieChartCheck}"
            >
            Pie Chart
        </button>
        </div>
        <div class="px-5 py-2">
            <button
            type="button" class="p-3 rounded-lg"
            (click)="changeChartView()"
            [disabled]="barChartCheck"
            [ngClass]="{'bg-gray-300 text-white cursor-default': barChartCheck, 'primary text-white': !barChartCheck}"
            >
            Bar Chart
        </button>
        </div>
    </div>

   <!-- Pie Chart -->
   <div *ngIf="pieChartCheck" class="py-2 pb-20">
    <h2 class="text-center text-2xl pb-4 uppercase font-bold">Pie Chart</h2>
    <div class="flex justify-center pl-3">
      <div class="w-3/4 lg:w-1/3">
        <canvas #myPieChart class="w-full"></canvas>
      </div>
    </div>
   </div>

   <!-- Stacked Chart -->
   <div *ngIf="barChartCheck" class="py-10 pb-20">
    <h2 class="text-center text-2xl pb-4 uppercase font-bold">Bar Chart</h2>
    <div class="flex justify-center pl-3">
      <div class="w-3/4 lg:w-1/2">
        <canvas #myStackedChart class="w-full"></canvas>
      </div>
    </div>
   </div>

</div>
