<div class="w-full flex justify-center py-8 px-2 bg-white lg:py-20 lg:mx-0">
  <!-- Employee Form -->
  <form
    [formGroup]="employeeForm"
    (ngSubmit)="createEmployee(); employeeForm.reset()"
    class="form overflow-hidden rounded-lg shadow-md mt-3 w-full lg:w-1/3"
  >
    <div
      class="primary text-white text-center uppercase font-bold tracking-wide py-3"
    >
      Create new employee form
    </div>
    <fieldset class="form-group">
      <legend class="text-center font-bold py-2">Employee Information</legend>

      <!-- Display message container -->
      <div *ngIf="errorMessage" class="flex justify-center py-3">
        <!-- Error message field -->
        <div class="text-center text-red-800 bg-red-300 border rounded w-1/2">
          {{ errorMessage }}
        </div>
      </div>

      <hr />

      <!-- First name field -->
      <div class="px-4 py-2">
      <div class="py-2 px-2 mx-3">
        <label for="txtFirstName" class="py-1 font-bold">First name:</label>
        <input
          type="text"
          id="txtFirstName"
          formControlName="firstName"
          required
          class="w-full shadow-md py-2 px-2 border rounded"
        />
      </div>

      <!-- First name error handling -->
      <div
        *ngIf="
          employeeForm.controls['firstName'].touched &&
          employeeForm.controls['firstName'].hasError('required')
        "
      >
        <div
          class="py-1 text-center text-xs text-red-700 font-bold tracking-wide"
          role="alert"
        >
          First name is required.
        </div>
      </div>

      <!-- Last name field -->
      <div class="py-2 px-2 mx-3">
        <label for="txtLastName" class="py-1 font-bold">Last name:</label>
        <input
          type="text"
          id="txtLastName"
          formControlName="lastName"
          required
          class="w-full shadow-md py-2 px-2 border rounded"
        />
      </div>

      <!-- Last name error handling -->
      <div
        *ngIf="
          employeeForm.controls['lastName'].touched &&
          employeeForm.controls['lastName'].hasError('required')
        "
      >
        <div
          class="py-1 text-center text-xs text-red-700 font-bold tracking-wide"
          role="alert"
        >
          Last name is required.
        </div>
      </div>

      <!-- Phone number field -->
      <div class="py-2 px-2 mx-3">
        <label for="txtPhoneNumber" class="py-1 font-bold">Phone number:</label>
        <input
          type="text"
          id="txtPhoneNumber"
          formControlName="phoneNumber"
          required
          class="w-full py-2 px-2 border shadow-md rounded"
        />
      </div>

      <!-- Phone number error handling -->
      <div
        *ngIf="
          employeeForm.controls['phoneNumber'].touched &&
          employeeForm.controls['phoneNumber'].hasError('required')
        "
      >
        <div
          class="py-1 text-center text-xs text-red-700 font-bold tracking-wide"
          role="alert"
        >
          Phone number is required.
        </div>
      </div>

      <div
        *ngIf="
          employeeForm.controls['phoneNumber'].touched &&
          employeeForm.controls['phoneNumber'].hasError('pattern')
        "
      >
        <div
          class="py-1 text-center text-xs text-red-700 font-bold tracking-wide"
          role="alert"
        >
          Phone number must be exactly 10 digits.
        </div>
      </div>

      <!-- Email address field -->
      <div class="py-2 px-2  mx-3">
        <label for="txtEmail" class="py-1 font-bold">Email:</label>
        <input
          type="text"
          id="txtEmail"
          formControlName="email"
          required
          class="w-full py-2 px-2 border shadow-md rounded"
        />
      </div>

      <!-- Email address error handling -->
      <div
        *ngIf="
          employeeForm.controls['email'].touched &&
          employeeForm.controls['email'].hasError('required')
        "
      >
        <div
          class="py-1 text-center text-xs text-red-700 font-bold tracking-wide"
          role="alert"
        >
          Email is required.
        </div>
      </div>

      <!-- Address field -->
      <div class="py-2 px-2 mx-3">
        <label for="txtAddress" class="py-1 font-bold">Address:</label>
        <input
          type="text"
          id="txtAddress"
          formControlName="address"
          required
          class="py-2 px-2 w-full border shadow-md rounded"
        />
      </div>

      <!-- Address error handling -->
      <div
        *ngIf="
          employeeForm.controls['address'].touched &&
          employeeForm.controls['address'].hasError('required')
        "
      >
        <div
          class="py-1 text-center text-xs text-red-700 font-bold tracking-wide"
          role="alert"
        >
          Address is required.
        </div>
      </div>

      <!-- Role field -->
      <div class="py-2 px-2  mx-3">
        <label for="txtRole" class="py-1 font-bold">Role:</label>
        <select
          name="role"
          id="txtRole"
          formControlName="role"
          required
          class="w-full shadow-md py-2 px-2 border rounded"
        >
          <option value="standard" selected>Standard</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <!-- Role error handling -->
      <div
        *ngIf="
          employeeForm.controls['role'].touched &&
          employeeForm.controls['role'].hasError('required')
        "
      >
        <div
          class="py-1 text-center text-xs text-red-700 font-bold tracking-wide"
          role="alert"
        >
          Role is required.
        </div>
      </div>
    </div>
      <!-- Button field -->
      <div class="flex justify-center">
        <button
          type="submit"
          class="py-3 px-2 my-5 w-2/3 font-bold rounded tracking-wide flex items-center justify-center"
        >
          <span *ngIf="!isLoading">Create Employee</span>
          <span *ngIf="isLoading">
            <svg
              aria-hidden="true"
              class="w-8 h-8 text-gray-300 animate-spin dark:text-gray-400 fill-green-800"
              viewBox="0 0 100 101"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="currentColor"
              />
              <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentFill"
              />
            </svg>
          </span>
        </button>
      </div>
    </fieldset>
  </form>
</div>
