<div class="login-container bg-color">
  <!-- LOGO -->
  <div class="pt-6 border-slate-600 base-container">
    <a routerLink="/">
      <img src="./assets/images/logo.png" alt="Bob's Computer Repair Shop Logo" width="300px" class="pl-6 py-3">
    </a>
  </div>

  <div class="page-container">
    <div class="w-full md:w-1/2 lg:w-1/3 2xl:1/4 px-8 md:px-12 py-10 3xl:py-20 pb-8 border md:rounded-lg bg-white shadow-lg">
      <h2 class="text-3xl 3xl:text-4xl md:ml-4 pt-3 font-semibold">Login</h2>
      <!-- FORM FIELDS -->
      <div class="my-2">
        <form [formGroup]="signinForm" (ngSubmit)="signIn()" class="md:pt-3 md:px-4 pb-8 bg-white">
          <label class="text-medium 2xl:text-xl font-bold tracking-wide text-start">Email Address</label>
          <div>
            <input id="username" type="email" formControlName="email"
              [ngClass]="{'border-red-600': signinForm.controls['email'].invalid && (signinForm.controls['email'].dirty || signinForm.controls['email'].touched)}"
              placeholder="Enter Your ID"
              class="block w-full p-2 mb-2 border border-gray-300 rounded-md focus:outline-none focus:shadow focus:border-blue-200">
          </div>
          <!-- <div *ngIf="signinForm.controls['email'].invalid && (signinForm.controls['email'].dirty || signinForm.controls['email'].touched)" class="bg-red-50 text-red-800 p-2 mt-2 rounded" role="alert">
            <div *ngIf="signinForm.controls['email'].hasError('required')">
              Email is required.
            </div>
            <div *ngIf="signinForm.controls['email'].hasError('email')">
              Must be a valid email address.
            </div>
          </div> -->

          <label class="text-medium 2xl:text-xl font-bold tracking-wide text-start">Password</label>
          <div class="flex">
            <input id="password" [type]="fieldTextType ? 'text' : 'password'" formControlName="password"
              [ngClass]="{'border-red-600': signinForm.controls['password'].invalid && (signinForm.controls['password'].dirty || signinForm.controls['password'].touched)}"
              placeholder="Enter Your Password"
              class="block w-full p-2 border border-gray-300 rounded-l-md focus:outline-none focus:shadow focus:border-blue-200">
            <span
              class="px-4 inline-flex items-center rounded-r-lg border border-gray-300 bg-gray-300 focus:outline-none focus:shadow focus:border-blue-200">
              <i class="fa" [ngClass]="
                {
                'fa-eye-slash': !fieldTextType,
                'fa-eye': fieldTextType 
                }" (click)="toggleFieldTextType()">
              </i>
            </span>
          </div>
          <!-- <div *ngIf="signinForm.controls['password'].invalid && (signinForm.controls['password'].dirty || signinForm.controls['password'].touched)" class="bg-red-50 text-red-800 p-2 mt-2 rounded" role="alert">
            <div *ngIf="signinForm.controls['password'].hasError('required')">
              Password is required.
            </div>
          </div> -->

          <!-- ERROR MESSAGE -->
          <div *ngIf="errMessage" class="bg-red-50 text-red-800 p-2 mt-2 rounded" role="alert">
            {{ errMessage }}
          </div>

          <!-- SUBMIT BUTTON -->
          <button type="submit" class="mt-3 w-full font-bold p-2.5 rounded">
            <span *ngIf="!isLoading">Login</span>
            <span *ngIf="isLoading" role="status">
              <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-300 fill-green-500 m-auto"
                viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                  fill="currentColor" />
                <path
                  d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                  fill="currentFill" />
              </svg>
            </span>
          </button>
          
        </form>
        <!-- LINKS  -->
        <div class="flex flex-col">
          <a [routerLink]="['/security/verify-email']" routerLinkActive="router-link-active"
            class="pl-4 font-semibold hover:underline">Forgot Password
          </a>
          <a [routerLink]="['/security/registration']" routerLinkActive="router-link-active"
            class="pl-4 font-semibold hover:underline">Create Account
          </a>
          <a [routerLink]="['/']" routerLinkActive="router-link-active"
            class="pl-4 font-semibold hover:underline">Return To Home Page
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
