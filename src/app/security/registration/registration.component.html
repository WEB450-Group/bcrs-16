<div class="login-container bg-color">
  <!-- LOGO -->
  <div class=" border-slate-600 base-container">
    <a routerLink="/">
      <img src="./assets/images/logo.png" alt="Bob's Computer Repair Shop Logo" width="300px" class="pl-6 py-3">
    </a>
  </div>

  <div class="page-container ">
    <div class=" m-2 md:w-1/3 2xl:w-1/4 md:px-8 lg:px-12 md:py-10 2xl:py-20 md:pb-8 border rounded-lg bg-white shadow-lg">
      <h2 class="text-3xl 3xl:text-4xl md:ml-4 pt-3 primary-text font-semibold">Create a New Account</h2>
      <!-- FORM FIELDS -->
      <div class="my-2">
        <form (ngSubmit)="register()" class="md:pt-3 md:px-4 pb-8 bg-white ">

          <p class="text-medium 2xl:text-xl font-bold tracking-wide text-start mt-4">Create a Username</p>
          <div>
            <input id="username" [ngClass]="{'border-red-600': errMessage, 'placeholder-err': errMessage}"
              placeholder="Enter Your ID"
              class="block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:shadow focus:border-blue-200">
          </div>

          <p class="text-medium 2xl:text-xl font-bold tracking-wide text-start mt-4">Create a Password</p>
          <div>
            <input id="password" [ngClass]="{'border-red-600': errMessage, 'placeholder-err': errMessage}"
              placeholder="Create a Strong Password"
              class="block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:shadow focus:border-blue-200">
              <label for="password" class="text-xs">Password must contain numbers, letters, and symbols and be at least 8 characters long</label>
          </div>

          <h4 class="text-medium 2lg:text-xl font-bold tracking-wide pb-2 text-start pt-4">Select A Security Question</h4>
          <div class="">
            <select class="py-3 border rounded-md select-items w-10/12">
              <option value="0" class="p-2 select-item">Select question:</option>
              <option value="mom-city" class="p-2">What City was your mom born in?</option>
              <option value="best-friend" class="p-2 select-item">What is the name of your best friend groing up?</option>
              <option value="teacher-name" class="p-2 select-item">What was your favorite childhood teachers name?</option>
              <option value="home-stree" class="p-2 select-item">What Street did you grow up on?</option>
            </select>
          </div>
          <!-- <div class="w-10/12">
            <mat-form-field appearance="fill">
              <mat-label>Select question</mat-label>
              <mat-select>
                <mat-option value="mom-city">What City was your mom born in?</mat-option>
                <mat-option value="best-friend">What is the name of your best friend growing up?</mat-option>
                <mat-option value="teacher-name">What was your favorite childhood teacher's name?</mat-option>
                <mat-option value="home-stree">What Street did you grow up on?</mat-option>
              </mat-select>
            </mat-form-field>
          </div> -->

          <h4 class="text-medium 2lg:text-xl font-bold tracking-wide pb-2 text-start pt-4">Security Question Answer</h4>
          <div>
            <input id="select-answer" [ngClass]="{'border-red-600': errMessage, 'placeholder-err': errMessage}"
              placeholder="Security Question Answer"
              class="block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:shadow focus:border-blue-200">
          </div>
          <!-- ERROR MESSAGE -->
          <div *ngIf="errMessage" class="bg-red-50 text-red-800 p-2 mt-2 rounded" role="alert">
            {{ errMessage }}
          </div>
          <!-- SUBMIT BUTTON -->
          <button type="submit" class="mt-3 w-full font-bold p-2.5 rounded">
            <span *ngIf="!isLoading">Create Account</span>
            <span *ngIf="isLoading" role="status">
              <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                  fill="currentColor" />
                <path
                  d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                  fill="currentFill" />
              </svg>
            </span>
          </button>
        </form>
        <!-- LINKS  -->
        <div class="flex flex-col">
          <a [routerLink]="['/security/password-reset']" routerLinkActive="router-link-active"
            class="pl-4 font-semibold hover:underline">Forgot Password
          </a>
          <a [routerLink]="['/security/login']" routerLinkActive="router-link-active"
            class="pl-4 font-semibold hover:underline">Login
          </a>
          <a [routerLink]="['/']" routerLinkActive="router-link-active"
            class="pl-4 font-semibold hover:underline">Return Home
          </a>
        </div>
      </div>
    </div>
  </div>
